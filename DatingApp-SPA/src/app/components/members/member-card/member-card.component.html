<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{userFromCard.photoUrl}}" alt="{{userFromCard.knownAs}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{ userFromCard.knownAs }}, {{ userFromCard.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ userFromCard.city }}</p>
  </div>
</div>
